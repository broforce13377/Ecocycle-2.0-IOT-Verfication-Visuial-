<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCycle - Final Polish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. GLOBAL RESET --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 2. IPHONE CHASSIS --- */
        .iphone-chassis {
            position: relative;
            width: 390px;
            height: 844px;
            background: #1c1c1e;
            border-radius: 55px;
            box-shadow: 
                0 0 0 2px #3a3a3c,
                0 30px 60px -12px rgba(0, 0, 0, 0.6);
            padding: 12px;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* Side Buttons */
        .btn-side { position: absolute; background: #2c2c2e; border-radius: 2px 0 0 2px; left: -4px; }
        .btn-mute { top: 100px; width: 4px; height: 30px; }
        .btn-vol-up { top: 160px; width: 4px; height: 60px; }
        .btn-vol-down { top: 235px; width: 4px; height: 60px; }
        .btn-power { right: -4px; left: auto; top: 190px; width: 4px; height: 90px; border-radius: 0 2px 2px 0; }

        /* Screen Area */
        .iphone-screen {
            background-color: #fff;
            width: 100%;
            height: 100%;
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #000;
            border-radius: 20px;
            z-index: 999;
        }

        /* --- 3. HEADER SECTION --- */
        header {
            background-color: #4CAF50;
            padding: 50px 20px 25px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            color: white;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
            flex-shrink: 0;
        }

        .status-bar {
            position: absolute;
            top: 18px;
            left: 0;
            width: 100%;
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            color: white;
        }

        .nav-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 20px;
            margin-top: 5px;
        }

        .header-title { margin-top: 5px; }
        .header-title i { font-size: 20px; margin-bottom: 5px; display: block; }
        .header-title small { font-size: 11px; opacity: 0.9; text-transform: uppercase; letter-spacing: 0.5px; display: block; margin-bottom: 2px;}
        .header-title h1 { font-size: 22px; font-weight: 700; }

        /* --- 4. MAIN CONTENT --- */
        .content {
            padding: 0 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center; 
        }

        /* --- QR SCANNER (BLACK BOX LOGIC) --- */
        .qr-wrapper {
            width: 260px;
            height: 260px;
            position: relative;
            margin: 20px 0 30px 0;
            background: #000; /* The pure black background */
            border-radius: 16px; /* Rounded corners for the black box */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Padding pushes the QR code inside, creating the black rim */
            padding: 20px; 
            flex-shrink: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .qr-code-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            /* Optional: subtle white border directly on the QR image if needed */
            border: 2px solid #fff; 
        }

        /* White Corner Brackets */
        .corner {
            position: absolute;
            width: 25px;
            height: 25px;
            border-color: white;
            border-style: solid;
            border-radius: 2px;
            z-index: 5;
        }
        /* Positioned slightly inside the black box */
        .top-left { top: 10px; left: 10px; border-width: 3px 0 0 3px; }
        .top-right { top: 10px; right: 10px; border-width: 3px 3px 0 0; }
        .bottom-left { bottom: 10px; left: 10px; border-width: 0 0 3px 3px; }
        .bottom-right { bottom: 10px; right: 10px; border-width: 0 3px 3px 0; }

        /* The Neon Laser Line */
        .scan-line {
            position: absolute;
            width: 80%; /* Fits nicely inside the padding */
            height: 3px;
            background: #00ff00;
            box-shadow: 0 0 8px #00ff00, 0 0 15px #00ff00; 
            left: 10%;
            border-radius: 50%;
            z-index: 10;
            animation: scanMove 2s infinite ease-in-out alternate;
        }

        @keyframes scanMove {
            0% { top: 25px; opacity: 0.6; }
            50% { opacity: 1; }
            100% { top: 230px; opacity: 0.6; }
        }

        /* Data Readout */
        .data-container {
            width: 100%;
            max-width: 280px;
            margin-bottom: 15px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 16px;
            color: #333;
        }
        .data-label { font-weight: 600; color: #000; }
        .data-value { font-weight: 700; color: #000; }

        /* Success Message */
        .success-msg {
            color: #4CAF50;
            font-weight: 800;
            font-size: 16px;
            height: 24px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Buttons */
        .btn-group {
            width: 100%;
            max-width: 320px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 15px;
            cursor: pointer;
            border: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .btn-primary {
            background-color: #558B2F;
            color: white;
            box-shadow: 0 8px 20px rgba(85, 139, 47, 0.3);
        }

        .btn-secondary {
            background-color: #f1f8e9;
            color: #558B2F;
            border: 1px solid #c5e1a5;
        }

        /* --- 5. BOTTOM NAV --- */
        .bottom-nav {
            height: 90px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 18px;
            border-top: 1px solid #f0f0f0;
            flex-shrink: 0;
            padding-bottom: 20px;
        }

        .nav-item { color: #ccc; font-size: 24px; cursor: pointer; transition: color 0.3s; }
        .nav-item:hover, .nav-item.active { color: #4CAF50; }
        .nav-item.plus { font-size: 28px; color: #4CAF50; margin-top: -5px; }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background: #000;
            border-radius: 10px;
            opacity: 0.2;
        }
    </style>
</head>
<body>

    <div class="iphone-chassis">
        <div class="btn-side btn-mute"></div>
        <div class="btn-side btn-vol-up"></div>
        <div class="btn-side btn-vol-down"></div>
        <div class="btn-side btn-power"></div>

        <div class="iphone-screen">
            <div class="dynamic-island"></div>
            <div class="status-bar">
                <span>9:41</span>
                <div style="display:flex; gap:6px;">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <header>
                <div class="nav-icons">
                    <i class="fas fa-chevron-left"></i>
                    <div style="display:flex; gap:15px;">
                        <i class="fas fa-user-circle"></i>
                        <i class="fas fa-bell"></i>
                    </div>
                </div>
                <div class="header-title">
                    <i class="fas fa-recycle"></i>
                    <small>EcoCycle</small>
                    <h1>IOT Verification</h1>
                </div>
            </header>

            <main class="content">
                <div class="qr-wrapper">
                    <div class="scan-line" id="scannerLine"></div>

                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>

                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=000&color=000000&bgcolor=FFFFFF&margin=0" alt="QR Code" class="qr-code-img">
                </div>

                <div class="data-container">
                    <div class="data-row">
                        <span class="data-label">Weight Detected:</span>
                        <span class="data-value" id="weightVal">Scanning...</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Material Match:</span>
                        <span class="data-value" id="materialVal">Analyzing...</span>
                    </div>
                </div>

                <div class="success-msg" id="successMsg">
                    IOT Verification Successful
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="btnCredits">
                        +20 EcoCredits
                    </button>

                    <button class="btn btn-secondary" id="btnReceipt">
                        View Transaction Receipt
                    </button>
                </div>
            </main>

            <nav class="bottom-nav">
                <div class="nav-item active"><i class="fas fa-home"></i></div>
                <div class="nav-item"><i class="fas fa-map-marker-alt"></i></div>
                <div class="nav-item plus"><i class="fas fa-plus"></i></div>
                <div class="nav-item"><i class="fas fa-users"></i></div>
                <div class="nav-item"><i class="fas fa-leaf"></i></div>
            </nav>

            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weightEl = document.getElementById('weightVal');
            const materialEl = document.getElementById('materialVal');
            const successMsg = document.getElementById('successMsg');
            const btnCredits = document.getElementById('btnCredits');
            const btnReceipt = document.getElementById('btnReceipt');

            setTimeout(() => {
                weightEl.innerText = "0.27 KG";
                materialEl.innerText = "Plastic Bottle";
                successMsg.style.opacity = "1";
                btnCredits.style.opacity = "1";
                btnCredits.style.transform = "translateY(0)";
                
                setTimeout(() => {
                    btnReceipt.style.opacity = "1";
                    btnReceipt.style.transform = "translateY(0)";
                }, 150);
                
            }, 2500);
        });
    </script>
</body>
</html>
